 
<html>
 
    
<head>
    
<meta name="description" content="simple slider; medium.com example">
    
<script src="https://cdn.layerjs.org/libs/layerjs/layerjs-0.5.2.min.js"></script>
    
<link href="https://cdn.layerjs.org/libs/layerjs/layerjs-0.5.2.css" type="text/css" rel="stylesheet" />
    
<link href="https://cdn.layerjs.org/examples/slider/your-style.css" type="text/css" rel="stylesheet" />
    
</head>
 
    
<body>
    
<div lj-type="stage">
    
<div lj-type="layer" lj-name="slider" lj-default-frame="frame1" lj-native-scroll="false">
      
<div lj-type="frame" lj-name="frame1" lj-fit-to="cover" lj-no-scrolling="true" lj-start-position="center" lj-neighbors.r="frame2">
        
<img src="https://cdn.layerjs.org/examples/slider/img/samples1a.png">
      
</div>
      
<div lj-type="frame" lj-name="frame2" lj-fit-to="cover" lj-no-scrolling="true" lj-start-position="center" lj-neighbors.l="frame1" lj-neighbors.r="frame3">
        
<img src="https://cdn.layerjs.org/examples/slider/img/samples1b.png">
      
</div>
      
<div lj-type="frame" lj-name="frame3" lj-fit-to="cover" lj-no-scrolling="true" lj-start-position="center" lj-neighbors.l="frame2">
        <div style=" position: absolute;
    margin-top: 54vh;
    margin-left: 12vw;
    font-size: 70px;
    background-color: rgba(232, 100, 49, 0.3);
    padding: 30px;
    mix-blend-mode: difference;
    font-weight: bold;">Send nudes</div>
<img src="https://cdn.layerjs.org/examples/slider/img/samples1c.png">
      
</div>
    
</div>
    
<div lj-type="layer" lj-native-scroll="false" id="arrows">
      
<div lj-type="frame" lj-fit-to="width" lj-start-position="center" lj-no-scrolling="true">
        
<a class="btn-left btn" href="#slider.!left?p=right">&lt;</a>
        
<a class="btn-right btn" href="#slider.!right?p=left">&gt;</a>
        
</div>
      
</div>
    
</div>
    
<script>
      
layerJS.init();
    
</script>
    
</body>
 
    
</html>
